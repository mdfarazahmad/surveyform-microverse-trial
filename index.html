<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please Fill the forms below. This is just to have some informations about you.</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="enter the name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="enter the email" required>
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" placeholder="enter the age" min="13" max="100">
      <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
      <select name="" id="dropdown">
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
      <label for="">Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="group1" value="A">
      <input type="radio" name="group1" value="B">
      <input type="radio" name="group1" value="C">

      <label for="CheckBox">select which fits you more. </label>
      <input id = "CheckBox" type="checkbox" name= "checkBoxGroup" value="A" placeholder="A">
      <input id = "CheckBox" type="checkbox" name= "checkBoxGroup" value="B" placeholder="B">
      <input id = "CheckBox" type="checkbox" name= "checkBoxGroup" value="C" placeholder="C">

      <label for="text-area" >Additional Comments</label>
      <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
