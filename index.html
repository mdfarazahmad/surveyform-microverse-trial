<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please Fill the forms below. This is just to have some informations about you.</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="enter the name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="enter the email" required>
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" placeholder="enter the age" min="13" max="100">

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script  src="js/index.js"></script>
  </body>
</html>
